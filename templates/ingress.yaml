apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-kubernetes-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{ .Values.ingressDomain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: weather-app
            port:
              number: 80
  - host: {{ .Values.ingressDomain }}
    http:
      paths:
      - pathType: Prefix
        path: "/solitaire"
        backend:
          service:
            name: solitaire
            port:
              number: 80
