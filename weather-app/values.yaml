# Default values for weather-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: arieldomchik/ariel
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "webapp-new1"

image2:
  repository: chimenesjr/solitaire
  pullPolicy: ifNotPresent
  tag: "nginx"

env:
  name: BG_COLOR
  valueFrom:
    configMapKeyRef:
      name: weather-app-configmap-blue
      key: BG_COLOR

volumes:
  name: weather-app-volume
  persistentVolumeClaim:
    claimName: weather-app-pvc

volumeMounts:
  name: weather-app-volume
  mountPath: /data

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

service2:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 7
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

awsElasticBlockStore:
  volumeID: aws://us-east-1/vol-0f31a590eac92556c
  fsType: ext4

ingressClassName: nginx
rules: 
  host: a2cdde827e6d54a528f338a9a9147c3c-783185334.us-east-1.elb.amazonaws.com
  http:
    paths:
      pathType: Prefix
      path: "/"
      backend:
        service: 
          name: weather-app
          port:
            number: 32300


storageClassName: weather-app-storage
solitaire: solitaire
solitaireImage: chimenesjr/solitaire:nginx
